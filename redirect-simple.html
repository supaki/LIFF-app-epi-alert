<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนเส้นทาง...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            opacity: 0;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="hidden">
    <script>
        console.log('QR Redirect Script started');
        console.log('URL:', window.location.href);
        
        // ดึง CID จาก URL parameter
        var urlParams = new URLSearchParams(window.location.search);
        var cid = urlParams.get('cid');
        
        console.log('CID found:', cid);

        if (cid && cid.length > 0) {
            // Redirect ทันทีไปยัง LIFF URL โดยไม่แสดงหน้า loading
            var liffUrl = 'https://liff.line.me/2007905473-Vqw5RZBv#cid=' + encodeURIComponent(cid);
            console.log('Redirecting immediately to:', liffUrl);
            window.location.replace(liffUrl);
        } else {
            // หากไม่พบ CID แสดง error page
            document.body.innerHTML = `
                <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;padding:20px;">
                    <div>
                        <h2>⚠️ ข้อผิดพลาด</h2>
                        <p>ไม่พบเลขบัตรประชาชนในลิงก์</p>
                        <p style="font-size:12px;opacity:0.8;">กรุณาติดต่อเจ้าหน้าที่</p>
                    </div>
                </div>
            `;
            document.body.classList.remove('hidden');
            document.body.style.opacity = '1';
        }
    </script>
</body>
</html>
