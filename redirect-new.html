<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนเส้นทางไปยังระบบ LIFF</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <div class="redirect-text" id="redirectText">กำลังเปลี่ยนเส้นทางไปยังระบบ LIFF...</div>
        <div class="debug-info" id="debugInfo">
            <div id="debugOutput">กำลังตรวจสอบข้อมูล...</div>
        </div>
    </div>

    <script>
        const debugOutput = document.getElementById('debugOutput');
        const redirectText = document.getElementById('redirectText');

        function log(message) {
            console.log(message);
            debugOutput.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        async function redirect() {
            log('เริ่มการ redirect');
            log('URL ปัจจุบัน: ' + window.location.href);

            // ดึง CID จาก URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            let cid = urlParams.get('cid');
            log('CID จาก query: ' + cid);

            if (!cid) {
                cid = urlParams.get('pid');
                log('CID จาก pid parameter: ' + cid);
            }

            if (!cid) {
                // ตรวจสอบจาก fragment
                const fragment = window.location.hash;
                log('Fragment: ' + fragment);
                if (fragment && fragment.startsWith('#')) {
                    const fragmentParams = new URLSearchParams(fragment.substring(1));
                    cid = fragmentParams.get('cid');
                    log('CID จาก fragment: ' + cid);
                }
            }

            if (!cid) {
                redirectText.textContent = 'ไม่พบเลขบัตรประชาชน (CID)';
                log('ERROR: ไม่พบ CID ใน URL');
                return;
            }

            // ตรวจสอบรูปแบบ CID
            if (!/^\d{13}$/.test(cid)) {
                redirectText.textContent = 'เลขบัตรประชาชนไม่ถูกต้อง';
                log('ERROR: CID รูปแบบไม่ถูกต้อง: ' + cid);
                return;
            }

            log('CID ที่ถูกต้อง: ' + cid);

            // เก็บ CID ใน localStorage สำหรับใช้ใน LIFF
            localStorage.setItem('pendingCid', cid);
            log('บันทึก CID ใน localStorage แล้ว');

            // สร้าง LIFF URL โดยตรง (ไม่ผ่าน GitHub Pages)
            const liffUrl = `https://liff.line.me/2007905473-Vqw5RZBv?cid=${encodeURIComponent(cid)}`;
            log('LIFF URL: ' + liffUrl);

            // รอ 1 วินาทีแล้ว redirect
            redirectText.textContent = 'เปลี่ยนเส้นทางไปยัง LIFF...';
            
            setTimeout(() => {
                log('เริ่ม redirect');
                window.location.replace(liffUrl);
            }, 1000);
        }

        // เริ่มการ redirect
        redirect();
    </script>
</body>
</html>
