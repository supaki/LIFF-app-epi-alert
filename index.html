<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผูกบัญชี LINE กับระบบนัดวัคซีน</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
    body { 
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .status-indicator {
      transition: all 0.3s ease;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    .slide-up {
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .line-gradient {
      background: linear-gradient(90deg, #00c300 0%, #00b900 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl card-shadow max-w-sm w-full overflow-hidden">
    <!-- Header -->
    <div class="gradient-bg text-white p-6 text-center">
      <div class="mb-4">
        <i class="fas fa-hospital-alt text-4xl mb-2"></i>
      </div>
      <h1 class="text-xl font-semibold mb-2">ระบบแจ้งเตือนการนัดฉีดวัคซีน</h1>
      <p class="text-sm opacity-90">รพ.สต. ระบบผูกบัญชี LINE</p>
    </div>

    <!-- Content -->
    <div class="p-6">
      <!-- Status Steps -->
      <div class="mb-6">
        <div class="flex justify-between items-center mb-4">
          <div id="step1" class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center text-sm status-indicator">
              <i class="fas fa-user-check"></i>
            </div>
            <span class="text-xs mt-1 text-gray-600">ตรวจสอบ</span>
          </div>
          <div class="flex-1 h-px bg-gray-200 mx-2" id="line1"></div>
          <div id="step2" class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-gray-300 text-gray-500 flex items-center justify-center text-sm status-indicator">
              <i class="fab fa-line"></i>
            </div>
            <span class="text-xs mt-1 text-gray-600">เข้าสู่ระบบ</span>
          </div>
          <div class="flex-1 h-px bg-gray-200 mx-2" id="line2"></div>
          <div id="step3" class="flex flex-col items-center">
            <div class="w-8 h-8 rounded-full bg-gray-300 text-gray-500 flex items-center justify-center text-sm status-indicator">
              <i class="fas fa-link"></i>
            </div>
            <span class="text-xs mt-1 text-gray-600">ผูกบัญชี</span>
          </div>
        </div>
      </div>

      <!-- Status Message -->
      <div id="statusMessage" class="text-center mb-6">
        <div id="statusIcon" class="text-4xl mb-3">
          <i class="fas fa-search text-blue-500 pulse"></i>
        </div>
        <div id="statusText" class="text-gray-700 font-medium">กำลังตรวจสอบข้อมูล...</div>
        <div id="statusDetail" class="text-sm text-gray-500 mt-2"></div>
      </div>

      <!-- Action Buttons -->
      <div id="actionButtons" class="space-y-3 hidden">
        <button id="addFriendBtn" class="w-full line-gradient hover:opacity-90 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-105">
          <i class="fab fa-line mr-2"></i>เพิ่มเพื่อนกับ LINE Bot
        </button>
        <button id="testNotificationBtn" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-xl transition-colors hidden">
          <i class="fas fa-bell mr-2"></i>ทดสอบการแจ้งเตือน
        </button>
      </div>

      <!-- Success/Error Result -->
      <div id="result" class="hidden"></div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 p-4 text-center">
      <p class="text-xs text-gray-500">
        <i class="fas fa-shield-alt mr-1"></i>
        ข้อมูลของคุณจะถูกเก็บรักษาอย่างปลอดภัย
      </p>
    </div>
  </div>

  <script src="liff-link.js?v=2025081407"></script>
</body>
</html>
