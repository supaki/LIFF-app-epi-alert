<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบแจ้งเตือนการนัดฉีดวัคซีน - สถานะการเชื่อมต่อ v5</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
    body { 
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .card-shadow {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .status-indicator {
      transition: all 0.3s ease;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    .slide-up {
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .line-gradient {
      background: linear-gradient(90deg, #00c300 0%, #00b900 100%);
    }
    .status-card {
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }
    .status-card.success {
      border-left-color: #10b981;
      background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
    }
    .status-card.error {
      border-left-color: #ef4444;
      background: linear-gradient(135deg, #fef2f2 0%, #fef8f8 100%);
    }
    .status-card.warning {
      border-left-color: #f59e0b;
      background: linear-gradient(135deg, #fffbeb 0%, #fefce8 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl card-shadow max-w-sm w-full overflow-hidden">
    <!-- Header -->
    <div class="gradient-bg text-white p-6 text-center">
      <div class="mb-4">
        <i class="fas fa-hospital-alt text-4xl mb-2"></i>
      </div>
      <h1 class="text-xl font-semibold mb-2">ระบบแจ้งเตือนการนัดฉีดวัคซีน</h1>
      <p class="text-sm opacity-90">รพ.สต. สถานะการเชื่อมต่อ</p>
    </div>

    <!-- Content -->
    <div class="p-6">
      <!-- Main Status Display -->
      <div id="statusMessage" class="text-center mb-6">
        <div id="statusIcon" class="text-5xl mb-4">
          <i class="fas fa-search text-blue-500 pulse"></i>
        </div>
        <div id="statusText" class="text-xl text-gray-700 font-semibold mb-2">กำลังตรวจสอบข้อมูล...</div>
        <div id="statusDetail" class="text-sm text-gray-500"></div>
      </div>

      <!-- Status Cards -->
      <div id="statusCards" class="space-y-3 mb-6 hidden">
        <!-- CID Status -->
        <div id="cidCard" class="status-card p-4 rounded-lg">
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-3">
              <i class="fas fa-id-card text-sm text-gray-500"></i>
            </div>
            <div>
              <div class="font-medium text-gray-800">เลขบัตรประชาชน</div>
              <div id="cidStatus" class="text-sm text-gray-500">กำลังตรวจสอบ...</div>
            </div>
          </div>
        </div>

        <!-- LINE Login Status -->
        <div id="lineCard" class="status-card p-4 rounded-lg">
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-3">
              <i class="fab fa-line text-sm text-gray-500"></i>
            </div>
            <div>
              <div class="font-medium text-gray-800">LINE Login</div>
              <div id="lineStatus" class="text-sm text-gray-500">รอการเข้าสู่ระบบ...</div>
            </div>
          </div>
        </div>

        <!-- Account Linking Status -->
        <div id="linkCard" class="status-card p-4 rounded-lg">
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-3">
              <i class="fas fa-link text-sm text-gray-500"></i>
            </div>
            <div>
              <div class="font-medium text-gray-800">ผูกบัญชี</div>
              <div id="linkStatus" class="text-sm text-gray-500">รอการผูกบัญชี...</div>
            </div>
          </div>
        </div>

        <!-- Notification Status -->
        <div id="notificationCard" class="status-card p-4 rounded-lg">
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-3">
              <i class="fas fa-bell text-sm text-gray-500"></i>
            </div>
            <div>
              <div class="font-medium text-gray-800">การแจ้งเตือน</div>
              <div id="notificationStatus" class="text-sm text-gray-500">รอการส่งข้อความ...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div id="actionButtons" class="space-y-3 hidden">
        <button id="addFriendBtn" class="w-full line-gradient hover:opacity-90 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-105">
          <i class="fab fa-line mr-2"></i>เพิ่มเพื่อนกับ LINE Bot
        </button>
        <button onclick="window.close()" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-xl transition-colors">
          <i class="fas fa-times mr-2"></i>ปิดหน้าต่างนี้
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 p-4 text-center">
      <p class="text-xs text-gray-500">
        <i class="fas fa-shield-alt mr-1"></i>
        ข้อมูลของคุณจะถูกเก็บรักษาอย่างปลอดภัย
      </p>
      <p class="text-xs text-gray-400 mt-1">
        รพ.สต.บ้านหาร - ระบบแจ้งเตือนการนัดฉีดวัคซีน
      </p>
    </div>
  </div>
  
  <!-- Debug Information -->
  <div id="debug-info" class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-80 text-white text-xs p-2 max-h-40 overflow-y-auto"></div>

  <script>
    // Configuration
    const GAS_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwPwiSMPSdXZ9RqoCW6X9-YMbITYDJY1DLxSj4_NCS60_0j5mh6ibELr6qWPtAe-v0N/exec';
    const BOT_BASIC_ID = '@829aobqk';
    const LIFF_ID = '2007905473-Vqw5RZBv';

    // Debug function
    function debugLog(message, data) {
      console.log('LIFF DEBUG:', message, data);
      const debugDiv = document.getElementById('debug-info');
      if (debugDiv) {
        debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message} ${data ? JSON.stringify(data) : ''}</div>`;
      }
    }

    // DOM Elements
    const statusIcon = document.getElementById('statusIcon');
    const statusText = document.getElementById('statusText');
    const statusDetail = document.getElementById('statusDetail');
    const statusCards = document.getElementById('statusCards');
    const actionButtons = document.getElementById('actionButtons');
    const addFriendBtn = document.getElementById('addFriendBtn');

    // Status update functions
    function updateMainStatus(icon, text, detail = '', isLoading = false) {
      if (statusIcon) {
        statusIcon.innerHTML = `<i class="${icon} ${isLoading ? 'pulse' : ''}"></i>`;
      }
      if (statusText) {
        statusText.textContent = text;
      }
      if (statusDetail) {
        statusDetail.textContent = detail;
      }
      console.log(`Status: ${text} ${detail ? '- ' + detail : ''}`);
    }

    function updateCardStatus(cardId, status, text, icon = null) {
      const card = document.getElementById(cardId);
      const statusElement = document.getElementById(cardId.replace('Card', 'Status'));
      const iconElement = card?.querySelector('i');
      
      if (!card || !statusElement) return;

      // Remove all status classes
      card.classList.remove('success', 'error', 'warning');
      
      // Update status text
      statusElement.textContent = text;
      
      // Update icon and styling based on status
      switch (status) {
        case 'success':
          card.classList.add('success');
          if (iconElement) {
            iconElement.className = `fas fa-check-circle text-green-500`;
          }
          break;
        case 'error':
          card.classList.add('error');
          if (iconElement) {
            iconElement.className = `fas fa-times-circle text-red-500`;
          }
          break;
        case 'loading':
          if (iconElement) {
            iconElement.className = `fas ${icon || 'fa-spinner fa-spin'} text-blue-500`;
          }
          break;
        case 'warning':
          card.classList.add('warning');
          if (iconElement) {
            iconElement.className = `fas fa-exclamation-triangle text-yellow-500`;
          }
          break;
      }
    }

    function showStatusCards() {
      if (statusCards) {
        statusCards.classList.remove('hidden');
        statusCards.classList.add('slide-up');
      }
    }

    function showSuccess(message, showButtons = false) {
      updateMainStatus('fas fa-check-circle text-green-500', 'เชื่อมต่อสำเร็จ!', message);
      if (showButtons && actionButtons) {
        actionButtons.classList.remove('hidden');
        actionButtons.classList.add('slide-up');
      }
    }

    function showError(message) {
      updateMainStatus('fas fa-exclamation-triangle text-red-500', 'เกิดข้อผิดพลาด', message);
    }

    // Validation function
    function validateIdentifier(identifier, type) {
      if (type === 'cid') {
        return typeof identifier === 'string' && /^\d{13}$/.test(identifier);
      } else if (type === 'pid') {
        return typeof identifier === 'string' && identifier.length > 0;
      }
      return false;
    }

    // Main application logic
    document.addEventListener('DOMContentLoaded', async function() {
      debugLog('LIFF App Started (Main Status Page)');
      debugLog('URL', window.location.href);
      debugLog('Search params', window.location.search);
      
      // Initialize
      updateMainStatus('fas fa-search text-blue-500', 'กำลังตรวจสอบข้อมูล...', 'กรุณารอสักครู่', true);
      
      // Get identifier from URL parameters (CID or PID)
      const urlParams = new URLSearchParams(window.location.search);
      let identifier = urlParams.get('cid') || urlParams.get('pid');
      let identifierType = urlParams.get('cid') ? 'cid' : (urlParams.get('pid') ? 'pid' : null);
      
      debugLog('Initial parameter check', {
        cid: urlParams.get('cid'),
        pid: urlParams.get('pid'),
        identifier: identifier,
        identifierType: identifierType
      });

      if (!identifier && window.location.hash) {
        try {
          const hashString = window.location.hash.substring(1);
          const hashParams = new URLSearchParams(hashString);
          identifier = hashParams.get('cid') || hashParams.get('pid');
          identifierType = hashParams.get('cid') ? 'cid' : (hashParams.get('pid') ? 'pid' : null);
        } catch (e) {
          // Error parsing hash fragment
        }
      }

      if (identifier) {
        localStorage.setItem('pendingIdentifier', JSON.stringify({identifier, identifierType}));
      }

      if (!identifier) {
        const state = urlParams.get('state');
        if (state && (state.startsWith('cid-') || state.startsWith('pid-'))) {
          if (state.startsWith('cid-')) {
            identifier = state.replace('cid-', '');
            identifierType = 'cid';
          } else if (state.startsWith('pid-')) {
            identifier = state.replace('pid-', '');
            identifierType = 'pid';
          }
        }
      }

      if (!identifier) {
        const liffState = urlParams.get('liff.state');
        if (liffState) {
          try {
            const decodedState = decodeURIComponent(liffState);
            let stateParams;
            
            if (decodedState.startsWith('?')) {
              stateParams = new URLSearchParams(decodedState);
            } else if (decodedState.startsWith('#')) {
              const hashString = decodedState.substring(1);
              stateParams = new URLSearchParams(hashString);
            } else {
              stateParams = new URLSearchParams('?' + decodedState);
            }
            
            identifier = stateParams.get('cid') || stateParams.get('pid');
            identifierType = stateParams.get('cid') ? 'cid' : (stateParams.get('pid') ? 'pid' : null);
          } catch (e) {
            // Error decoding liff.state
          }
        }
      }

      if (!identifier) {
        const storedData = localStorage.getItem('pendingIdentifier');
        if (storedData) {
          try {
            const parsed = JSON.parse(storedData);
            identifier = parsed.identifier;
            identifierType = parsed.identifierType;
            localStorage.removeItem('pendingIdentifier');
          } catch (e) {
            // Error parsing stored identifier
          }
        }
      }

      debugLog('Final parameter result', {
        identifier: identifier,
        identifierType: identifierType,
        urlSearch: window.location.search,
        urlHash: window.location.hash
      });

      if (!identifier) {
        debugLog('ERROR: No identifier found');
        showError('ไม่พบข้อมูลระบุตัวตน (CID/PID)');
        updateCardStatus('cidCard', 'error', 'ไม่พบข้อมูลระบุตัวตน');
        return;
      }

      if (!validateIdentifier(identifier, identifierType)) {
        const errorMsg = identifierType === 'cid' 
          ? 'เลขบัตรประชาชน (CID) ไม่ถูกต้อง ต้องเป็นตัวเลข 13 หลัก'
          : 'รหัสผู้ป่วย (PID) ไม่ถูกต้อง';
        showError(errorMsg);
        updateCardStatus('cidCard', 'error', 'ข้อมูลไม่ถูกต้อง');
        return;
      }

      // Show status cards
      showStatusCards();
      
      // Update identifier status
      const statusText = identifierType === 'cid' 
        ? `เลขบัตร: ${identifier.substring(0, 4)}-${identifier.substring(4, 9)}-${identifier.substring(9)}`
        : `รหัสผู้ป่วย: ${identifier}`;
      updateCardStatus('cidCard', 'success', statusText);
      
      // Wait a bit for better UX
      await new Promise(resolve => setTimeout(resolve, 1000));

      try {
        // Initialize LIFF
        updateMainStatus('fab fa-line text-blue-500', 'กำลังเชื่อมต่อ LINE...', 'กรุณารอสักครู่', true);
        updateCardStatus('lineCard', 'loading', 'กำลังเชื่อมต่อ LINE...', 'fa-spinner fa-spin');

        await liff.init({ liffId: LIFF_ID });
        debugLog('LIFF initialized');

        if (!liff.isLoggedIn()) {
          updateMainStatus('fab fa-line text-blue-500', 'กำลังเข้าสู่ระบบ LINE...', 'กรุณาเข้าสู่ระบบ LINE', true);
          updateCardStatus('lineCard', 'loading', 'รอการเข้าสู่ระบบ...', 'fa-spinner fa-spin');
          debugLog('Not logged in, starting login');
          liff.login();
          return;
        }

        // Get user profile
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const userName = profile.displayName;
        debugLog('LINE profile', { userId: userId, displayName: userName });

        updateCardStatus('lineCard', 'success', `เข้าสู่ระบบเป็น: ${userName}`);

        // Setup add friend button
        if (addFriendBtn) {
          addFriendBtn.onclick = function() {
            window.open('https://line.me/R/ti/p/~' + BOT_BASIC_ID, '_blank');
          };
        }

        // Link account
        updateMainStatus('fas fa-link text-blue-500', 'กำลังผูกบัญชี...', 'กำลังบันทึกข้อมูลลงระบบ', true);
        updateCardStatus('linkCard', 'loading', 'กำลังผูกบัญชีกับระบบ...', 'fa-spinner fa-spin');
        const params = new URLSearchParams({
          action: 'saveLineIdToPerson',
          [identifierType]: identifier,
          lineUserId: userId
        });

        debugLog('Sending parameters', {
          action: 'saveLineIdToPerson',
          [identifierType]: identifier,
          lineUserId: userId,
          url: GAS_WEBAPP_URL + '?' + params.toString()
        });

        try {
          const response = await fetch(GAS_WEBAPP_URL + '?' + params.toString(), {
            method: 'GET'
          });
          const data = await response.json();
          debugLog('Backend response', data);

          if (data.success) {
            updateCardStatus('linkCard', 'success', `ผูกบัญชีสำเร็จ: ${data.personName || 'ไม่ทราบชื่อ'}`);
            updateCardStatus('notificationCard', 'loading', 'กำลังส่งข้อความต้อนรับ...', 'fa-spinner fa-spin');
            
            // Show final success
            setTimeout(() => {
              updateCardStatus('notificationCard', 'success', 'ส่งข้อความต้อนรับแล้ว');
              showSuccess(
                `สวัสดี ${data.personName || 'คุณ'}!\nระบบจะส่งแจ้งเตือนการนัดฉีดวัคซีนให้คุณทาง LINE Bot\nคุณสามารถปิดหน้านี้ได้`
              );
            }, 2000);
          } else {
            updateCardStatus('linkCard', 'error', 'ไม่สามารถผูกบัญชีได้');
            showError(data.error || 'ไม่สามารถผูกบัญชีได้');
          }
        } catch (fetchError) {
          debugLog('Fetch failed, trying fallback method', fetchError.message);
          
          // Fallback method using image request
          updateCardStatus('linkCard', 'warning', 'ใช้วิธีสำรองในการส่งข้อมูล...');
          
          const fallbackUrl = GAS_WEBAPP_URL + '?' + params.toString() + '&_callback=image';
          const img = new Image();
          
          img.onload = img.onerror = function() {
            debugLog('Fallback request completed');
            updateCardStatus('linkCard', 'success', 'ผูกบัญชีสำเร็จ (วิธีสำรอง)');
            updateCardStatus('notificationCard', 'success', 'ข้อความต้อนรับจะส่งในไม่ช้า');
            showSuccess('เชื่อมต่อสำเร็จ!\nระบบจะส่งแจ้งเตือนการนัดฉีดวัคซีนให้คุณทาง LINE Bot');
          };
          
          img.src = fallbackUrl;
          
          // Final fallback after 5 seconds
          setTimeout(() => {
            if (statusText && statusText.textContent && statusText.textContent.includes('กำลัง')) {
              updateCardStatus('linkCard', 'success', 'ผูกบัญชีสำเร็จ');
              updateCardStatus('notificationCard', 'success', 'ข้อความต้อนรับจะส่งในไม่ช้า');
              showSuccess('เชื่อมต่อสำเร็จ!\nระบบจะส่งแจ้งเตือนการนัดฉีดวัคซีนให้คุณทาง LINE Bot');
            }
          }, 5000);
        }

      } catch (liffError) {
        debugLog('LIFF init error', liffError.message);
        updateCardStatus('lineCard', 'error', 'ไม่สามารถเชื่อมต่อ LIFF ได้');
        showError('เกิดข้อผิดพลาดในการเชื่อมต่อ LIFF: ' + liffError.message);
      }
    });
  </script>
</body>
</html>
